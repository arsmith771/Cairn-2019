<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">

  <title></title>

  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <style>
  	body{
  		background-color:#ccc;
  	}
.pulse-box {
  float: left;
  width: 150px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

/* pulse in SVG */
svg.pulse-svg {
  overflow: visible;
}
svg.pulse-svg .first-circle, svg.pulse-svg .second-circle, svg.pulse-svg .third-circle {
  fill: #fff;
  transform: scale(0.5);
  opacity:0;
  transform-origin: center center;
  animation: pulse-me 3s linear infinite;
}
svg.pulse-svg .second-circle {
  animation-delay: 1s;
}
svg.pulse-svg .third-circle {
  animation-delay: 2s;
}

/* pulse in CSS */
.pulse-css {
  width: 50px;
  height: 50px;
  border-radius: 25px;
  background: transparent;
  position: relative;
}

@keyframes pulse-me {
  0% {
    transform: scale(0.5);
    opacity: 0.1;
  }
  50% {
    opacity: 0.2;
  }
  70% {
    opacity: 0.09;
  }
  100% {
    transform: scale(5);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="pulse-box">
    <svg class="pulse-svg" width="50px" height="50px" viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <circle class="first-circle" cx="25" cy="25" r="25"></circle>
      <circle class="second-circle" cx="25" cy="25" r="25"></circle>
      <circle class="third-circle" cx="25" cy="25" r="25"></circle>
    </svg>
  </div>
